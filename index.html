<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="font/Rimouski.css">
</head>
<body>
    <!-- html section -->
    <header>
        <img src="/assets/calendar.svg" alt="">
        <h1 style="color: #162c4e;">Productivity <span style="color: #ffc60f;">WebApps</span></h1>
        <div class="paper">
            <!-- <h1 style="text-align: center;">Notes</h1> -->
            <div class="paper__lines">
              <div class="paper__lines--text" contenteditable spellcheck="false"> 
                <h1>NotePad</h1> 
                What are you going to do today? <br/><br/>
                </div>
            </div>
            <div class="holes hole-top"></div>
            <div class="holes hole-middle"></div>
            <div class="holes hole-bottom"></div>
        </div>
    </header>
    <div class="container">
        <div class="calendar">
            <div class="calendar__month">
                <i class="fas fa-angle-left  prev"></i>
                <div class="calendar__month--date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next "></i>
            </div>
            <div class="calendar__weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wen</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar__days"></div>
        </div>
        <div class="weather">
            <div class="weather__app-title">
                <p>Weather</p>
            </div>
            <div class="weather__notification"> </div>
            <div class="weather__section">
                <div class="weather__section--icon">
                    <img src="icons/unknown.png" alt="">
                </div>
                <div class="weather__section--temperature-value">
                    <p>- Â°<span>C</span></p>
                </div>
                <div class="weather__section--temperature-description">
                    <p> - </p>
                </div>
                <div class="weather__section--location">
                    <p>-</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright <i class="fa fa-copyright" aria-hidden="true"></i> by Payo maulana</p>
    </footer>

    <!-- Js section -->
    <script src="/script.js"></script>
    <script src="/app.js"></script>
</body>
</html>
